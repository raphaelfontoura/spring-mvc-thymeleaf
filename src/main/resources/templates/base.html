<head th:fragment="head">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Ubuntu:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <style>
    .logo-container {
      background-color: #47bcff;
      color: white;
    }

    .logo {
      font-family: 'Handlee', cursive;
      font-size: 2.5rem;
    }
  </style>

</head>

<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
  <span class="logo">mudi</span>
  <span class="mt-3">
    <a class="text-light" sec:authorize="! isAuthenticated()" href="/login">login</a>
    <a onclick="document.querySelector('#form-logout').submit()" class="text-light"
      sec:authorize="isAuthenticated()" href="#">logout</a>
    <form id="form-logout" action="/logout" method="post"></form>
  </span>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-0">
  <h1 class="display-4" th:text="${valor}"></h1>
</div>
