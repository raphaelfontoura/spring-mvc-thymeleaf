<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="card" th:each="pedido: ${pedidos}">

      <div class="card-header" th:text="${pedido.nomeProduto}">
        Nome do produto
      </div>

      <div class="card-body row">

        <div class="conteudo col-12 mb-3 col-sm-8">

          <div class="row">
            <div class="col-md-5">
              Valor: <span th:text="${pedido.valorNegociado}">200,99</span>
            </div>
            <div class="col-md-7">
              Data da entrega <span th:text="${pedido.dataEntrega}">10/02/2020</span>
            </div>
          </div>

      
          <div> Produto </div>
          <div> <input class="form-control" type="text" th:value="${pedido.urlProduto}" value="url do produto"> </div>
      
          <div>Descrição</div>
          <div>
            <textarea class="form-control" name="" id="" cols="30" rows="10" th:text="${pedido.descricao}">
              descrição do pedido
            </textarea>
          </div>
        </div>


        <div class="imagem col-12 col-sm-4">
          <div>
            <img class="img-thumbnail" th:src="${pedido.urlImagem}" src="" alt="">
          </div>
        </div>


      </div>

    </div>
  </div>
</body>
</html>
