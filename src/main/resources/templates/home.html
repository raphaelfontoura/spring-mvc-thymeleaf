<!DOCTYPE html>
<html lang="pt-BR">

<head th:replace="~{base :: head}"></head>

<body>
  <div th:replace="~{base :: logo}"></div>

  <div class="container">
    <div th:replace="~{base :: titulo('Últimos Pedidos')}"></div>

    <div class="card mb-3 mt-3" th:each="pedido: ${pedidos}">

        <div class="card-header alert-dark" th:text="${pedido.nomeProduto}">
          Nome do produto
        </div>

        <div class="card-body row">

          <div class="conteudo col-12 mb-3 col-sm-8">

            <div class="row">
              <div class="col-md-5">
                <!-- Valor: <span th:text="${#numbers.formatCurrency(pedido.valorNegociado)}">200,99</span> -->
                Valor: <span th:if="${pedido.valorNegociado} != null" th:text="${'R$ ' + #numbers.formatDecimal(pedido.valorNegociado,1,'POINT',2,'COMMA')}">200,99</span>
              </div>
              <div class="col-md-7">
                Data da entrega: <span th:text="${#temporals.format(pedido.dataEntrega, 'dd/MM/yyyy')}">10/02/2020</span>
              </div>
            </div>


            <div> Produto </div>
            <div> <input class="form-control" type="text" th:value="${pedido.urlProduto}" value="url do produto"> </div>

            <div>Descrição</div>
            <div>
              <textarea class="form-control" name="" id="" cols="30" rows="10" th:text="${pedido.descricao}">
              descrição do pedido
            </textarea>
            </div>
          </div>


          <div class="imagem col-12 col-sm-4">
            <div>
              <img class="img-thumbnail" th:src="${pedido.urlImagem}" src="" alt="">
            </div>
          </div>


        </div>

    </div>
  </div>
</body>

</html>
