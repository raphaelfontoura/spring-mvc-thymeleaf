<!DOCTYPE html>
<html lang="pt-BR">

<head th:replace="~{base :: head}"></head>

<body>
  <div th:replace="~{base :: logo}"></div>

  <div class="container">
    <div th:replace="~{base :: titulo('Novo Pedido')}"></div>

    <div class="card mt-3">
      <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
        <div class="form-group">
          <label for="nomeProduto">Produto</label>
          <input th:field="*{nomeProduto}" class="form-control" th:errorclass="is-invalid" type="text"
            placeholder="nome do produto" />
          <small class="form-text text-muted">Informe qual o nome do produto.</small>
          <div th:errors="*{nomeProduto}" class="invalid-feedback">
            Erros do nome do produto
          </div>
        </div>

        <div class="form-group">
          <label for="urlProduto">Url</label>
          <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{urlProduto}"
            placeholder="url do produto" />
          <small class="form-text text-muted">Procure em um site o produto que você deseja e cole a url da página
            aqui.</small>
          <div th:errors="*{urlProduto}" class="invalid-feedback">
            Erros da url do produto
          </div>
        </div>

        <div class="form-group">
          <label for="urlImagem">Imagem</label>
          <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{urlImagem}"
            placeholder="url da imagem" />
          <small class="form-text text-muted">Copie a url de uma boa imagem do produto e cole aqui para ajudar a
            conseguir compradores.</small>
          <div th:errors="*{urlImagem}" class="invalid-feedback">
            Erros da url da imagem
          </div>
        </div>

        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea class="form-control" type="text" th:field="*{descricao}"
            placeholder="Adicione detalhes para ajudar a conseguir compradores.">
          </textarea>
        </div>

        <button class="btn btn-primary" type="submit">Cadastrar</button>
      </form>
    </div>

  </div>
</body>

</html>
