<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="jumbotron mb-0">
      <h1 class="display-4">Novo Pedido</h1>
    </div>

    <div class="card mt-3">
      <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
        <div class="form-group">
          <label for="nomeProduto">Produto</label>
          <input th:field="*{nomeProduto}" class="form-control" th:errorclass="is-invalid" type="text" placeholder="nome do produto" />
          <small class="form-text text-muted">Informe qual o nome do produto.</small>
          <div th:errors="*{nomeProduto}" class="invalid-feedback">
            Erros do nome do produto
          </div>
        </div>

        <div class="form-group">
          <label for="urlProduto">Url</label>
          <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{urlProduto}" placeholder="url do produto" />
          <small class="form-text text-muted">Procure em um site o produto que você deseja e cole a url da página aqui.</small>
          <div th:errors="*{urlProduto}" class="invalid-feedback">
            Erros da url do produto
          </div>
        </div>

        <div class="form-group">
          <label for="urlImagem">Imagem</label>
          <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{urlImagem}" placeholder="url da imagem" />
          <small class="form-text text-muted">Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
          <div th:errors="*{urlImagem}" class="invalid-feedback">
            Erros da url da imagem
          </div>
        </div>

        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea class="form-control" type="text" th:field="*{descricao}"
            placeholder="Adicione detalhes para ajudar a conseguir compradores.">
          </textarea>
        </div>

        <button class="btn btn-primary" type="submit">Cadastrar</button>
      </form>
    </div>

  </div>
</body>

</html>
